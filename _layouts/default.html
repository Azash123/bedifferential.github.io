<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.repo }} | Differential</title>
    <meta name="description" content="{{ page.desc }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700,800' rel='stylesheet' type='text/css'>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <script>
      $(
        $.get(
          'https://api.github.com/repos/bedifferential/{{ page.repo }}/contributors',
          function(data) {
            _.each(
              _.first(data, 40),
              function(contributor) {
                $('ul.contributors').append('<li><a href="' + contributor.url  + '"><img src="' +  contributor.avatar_url + '"></a></li>')
              }
            )
          }
        )
      );
    </script>
    <link rel="icon" href="{{ site.baseurl}}/favicon.ico" />

    <!-- CSS -->
    <link rel="stylesheet" href="{{ site.baseurl}}/css/bootstrap.css">
    <link rel="stylesheet" href="{{ site.baseurl}}/css/font-awesome.css">
    <link rel="stylesheet" href="{{ site.baseurl}}/css/global.css">
  </head>
  <body>

    <header>
      <div class="navbar navbar-inverse">
        <div class="container">
          <div class="navbar-brand">
            <div class="navbar-admin-brand">
              <a href="http://differential.io" target="_blank"><img src="{{ site.baseurl}}/images/logo-sq-orange-web.png"></a>
              DEVELOPERS
            </div>
          </div>
          <ul class="nav navbar-nav pull-right">
          </ul>
        </div>
      </div>
    </header>

    <section class="billboard">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <h1>{{ page.repo }}</h1>
            <p class="lead">{{ page.desc }}</p>
            <div class="version">{{ page.version }}</div>
            <a href="http://github.com/{{ page.username }}/{{ page.repo }}" class="bttn bttnBlue"><i class="icon-github"></i> View on Github</a>

            <a href="https://github.com/{{ page.username }}/{{ page.repo }}/archive/master.zip" class="bttn bttnOrange"><i class="icon-download"></i> Download Zip ({{ page.version }})</a>
          </div>
          <div class="col-md-4">
            <h3>Contributors</h3>
            <ul class="contributors"></ul>
          </div>
        </div>
      </div>
    </section>

    <div class="main container">

      {{ content }}

    </div>

  </body>
</html>
